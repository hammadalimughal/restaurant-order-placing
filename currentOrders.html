<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>The Last Hour</title>
</head>

<body>
    <Section class="banner_sec">
        <div>
            <img class="logo" src="images/brand_logo.png" alt="">
        </div>
        <a href="javascript:;history.back()"><i class="fas fa-chevron-left"></i> Go Back</a>
    </Section>

    <section class="order-processing">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-xl-4 col-lg-5 col-md-8 col-sm-12 col-12">
                    <h4>Orders in Queue</h4>
                    <div id="queue-order"></div>
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-5 col-md-8 col-sm-12 col-12">
                    <div class="order-processing-card">
                        <div class="processing-item" data-orderid="">
                            <h4>Order in Processing <span id="active-order-no"></span></h4>
                            <div class="progress d-none">
                                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <ul id="active-order-items"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-5 col-md-8 col-sm-12 col-12">
                    <h4>Completed Orders</h4>
                    <div id="order-completed">
                    </div>
                </div>  
            </div>
        </div>
    </section>
    <!-- offcanvas cart -->
    <div class="viewcart-offcanvas offcanvas offcanvas-end" tabindex="-1" id="view-cart-offcanvas"
        aria-labelledby="view-cart-offcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="view-cart-offcanvasLabel">Your Items in Cart</h5>
            <button type="button" class="close-canvas" data-bs-dismiss="offcanvas" aria-label="Close"><i
                    class="fas fa-times"></i></button>
        </div>
        <div class="offcanvas-body">
            <div class="no-items d-flex">
                <img class="img-fluid" src="images/hungry-emoji.png" alt="hungry">
                <p>Add items in cart to Show here!</p>
            </div>
            <div class="cart-listing">
                <ul class="cart-ul">

                </ul>
                <div class="offcanvas-footer">
                    <h3 class="total-amount">
                        <span>Total Amount:</span>
                        <span>500 &pound;</span>
                    </h3>
                    <a class="place-order" href="javascript:;">Place an Order</a>
                </div>
            </div>
        </div>
    </div>
    <!-- toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999">

    </div>
</body>

</html>
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/all.js"></script>
