<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>The Last Hour</title>
</head>

<body class="login">
    <Section class="banner_sec">
        <div>
            <img class="logo" src="images/brand_logo.png" alt="">
        </div>
    </Section>
    <section class="order-menu">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-8 col-sm-12 col-12">
                    <div class="postcode_form_card">
                        <div class="auth-img">
                            <img src="images/login.png" alt="">
                        </div>
                        <div class="postcode_form_text text-center">
                            <h2>Register to The Last Hour</h2>
                            <p>Your favourite food in your local area at a reduced price the 'happy hour'!</p>
                        </div>
                        <form class="register-form">
                        <div class="row g-4">
                            <div class="col-12">
                                <div class="input-field">
                                    <input class="fname" type="text" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-field">
                                    <input class="lname" type="text" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-field">
                                    <input class="email" type="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-field">
                                    <input class="password" type="password" placeholder="Password" minlength="6" required>
                                </div>
                            </div>
                        </div>
                        <p class="account-p">Already have an Account? <a href="login.html">Log In</a></p>
                        <button class="view-cart" type="submit">Register</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/all.js"></script>
